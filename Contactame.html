<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Css/Style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
    <form   action="https://formspree.io/f/xkneweny"  method="POST" class="container animate__animated animate__backInDown">
        <div class="form__contac">
            <h2 class="contac__title">Contactanos.</h2>
            <h3 class="contac__subtitle">Aqui nos puede Contactar de una manera facil, rapida y segura.</h3>
                <input type="text" placeholder="Name" name="name" class="form__input " required>
                <input type="email" placeholder="Email" name="email" class="form__input" required>
                <textarea class="form__input form__input--message"  name="message" placeholder="Message" required></textarea>
                <input type="submit" class="form__btn" value="Send">
        </div>
    </form>
       
</body>
</html>
